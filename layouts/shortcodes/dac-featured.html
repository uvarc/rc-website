<div class="row justify-content-center">
    {{ $projects := where .Site.Pages "Type" "project" }}
    {{ $projects := sort $projects "Params.date" "desc" }}
    {{ $featured := where $projects "Params.projecttype" "intersect" (slice "dac") }}
    {{ $featured := first 3 $featured }}
    {{ range $featured }}
    <div class="col">
        <a href="{{ .Permalink }}" class="card-link">
            <div class="card card-shadow"
                style="width: 250px; margin: 8px auto; max-height:20em; min-height:20em; text-align:center; padding:4px;">
                <img class="card-img-top" src="{{ .Params.images }}" alt="{{ .Params.title }}"
                     style="max-width:240px;max-height:240px;margin:5px;">
                <div class="card-body" style="margin-top:auto;margin-bottom:auto;">
                    <h5 class="card-title" style="font-size:18px; margin-top:auto;margin-bottom:auto;color:black;">{{ .Params.title }}</h5>
                </div>
            </div>
        </a>
    </div>
    {{ end }}
</div>
