<div>
    <strong>{{ .project.term }} {{ .project.year }} {{ .project.type }}:</strong>
</div>

<div class="video-container" style="margin-bottom: 20px; position: relative; padding-top: 56.25%; overflow: hidden;">
    <iframe 
      src="{{ .project.embed_link }}"
      title="YouTube video player" 
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
</div>
