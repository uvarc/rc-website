{{ $imagePath := .imagePath }}
{{ $imageLink := .imageLink }}
<div class="container responsive-image-container">
    <a href="{{ $imageLink }}"> 
        <img class="d-block img-fluid responsive-image" src="{{ $imagePath }}" alt="event banner" />     
    </a>     
</div>

<style>
.responsive-image-container {
    margin-bottom: 20px;
    margin-top: 0px;
    width: 100%;
    max-width: 1200px; /* Adjust this value based on your design needs */
    margin-left: auto;
    margin-right: auto;
}

.responsive-image {
    width: 100%;
    height: auto;
    max-height: 370px;
    object-fit: cover;
}

/* IPAD Screen */
@media (max-width: 768px) {
    .responsive-image {
        max-height: 250px; 
    }
}

/* Cell Phone Screen */
@media (max-width: 480px) {
    .responsive-image {
        max-height: 200px;
    }
}
</style>
