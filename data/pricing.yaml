service:
  - name: "Rivanna"
    description: "A traditional high performance cluster with 
    a resource manager, a large file system, modules, 
    and MPI processing"
    security_zone: "SSZ"
    tags: "HPC"
    label: "Allocations"
    columns: 
      - "Type"
      - "SU Limits"
      - "Cost"
      - "SU Expiration"
    options:
      - type: "Standard"
        link: "/userinfo/rivanna/allocations/#standard-allocations"
        su_limits: "None"
        cost: "Free"
        su_expiration: "12 months"
      - type: "Purchased"
        link: "/userinfo/rivanna/allocations/#allocation-purchases"
        su_limits: "None"
        cost: "$0.01"
        su_expiration: "Never"
      - type: "Instructional"
        link: "/userinfo/rivanna/allocations/#instructional-allocations"
        su_limits: "100,000"
        cost: "Free"
        su_expiration: "2 weeks after last training session"
ivy:
  mini: 4
  small: 12
  medium: 48
  large: 96
  xlarge: 176

storage:
  standard: "$45/TB per year (<strong>effective July 1</strong>: with 10TB provided to each PI free of charge)"
  project: "$60/TB per year (<strong>effective July 1</strong>: $70/TB per year)"
  ivy: 45
  zfs: 30

